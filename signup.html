<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <meta
      description="love running website for runner all over the West Midlands."
    />
    <meta keywords="love running, run, runner, West Midlands, sport, love" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- the wrapper div -->
    <div class="wrapper">
      <!-- header -->
      <header>
        <a href="index.html"><h1 id="logo">Love Running</h1></a>

        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"
          ><i class="fa-solid fa-bars"></i
        ></label>

        <nav>
          <ul id="menu">
            <li><a href="/">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
          </ul>
        </nav>
      </header>
      <!-- Main Content -->
      <main>
        <!-- Hero Section -->
        <section id="signup">
          <form
            action="https://formdump.codeinstitute.net"
            id="signup-form"
            method="POST"
          >
            <h2>
              <i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGN UP
            </h2>
            <label for="first-name">First Name</label>
            <input
              class="text-input"
              type="text"
              id="first-name"
              name="first-name"
              required
            /><br />
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              required
              class="text-input"
            /><br />
            <label for="email-address">Email Address</label>
            <input
              type="email"
              id="email-address"
              name="email-address"
              required
              class="text-input"
            />
            <div class="radio-buttons">
              <label for="road">Road</label>
              <input
                type="radio"
                name="running-perference"
                id="road"
                value="Road"
                required
              /><br />
              <label for="trail">Trail</label>
              <input
                type="radio"
                name="running-perference"
                id="trail"
                value="Trail"
                required
              /><br />
              <label for="both">Both</label>
              <input
                type="radio"
                name="running-perference"
                id="both"
                value="Both"
                required
              />
            </div>

            <input type="submit" class="join-button" value="Let's Run" />
          </form>
        </section>
      </main>
      <!-- Footer -->
      <footer>
        <ul id="social-icons">
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our facebook (open in a new tab)"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Linkedin (open in a new tab)"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Youtube (open in a new tab)"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram (open in a new tab)"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/6fad5dcb23.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
