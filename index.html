<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <meta
      description="love running website for runner all over the West Midlands."
    />
    <meta keywords="love running, run, runner, West Midlands, sport, love" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- the wrapper div -->
    <div class="wrapper">
      <!-- header -->
      <header>
        <a href="index.html"><h1 id="logo">Love Running</h1></a>

        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"
          ><i class="fa-solid fa-bars"></i
        ></label>

        <nav>
          <ul id="menu">
            <li><a href="/" class="active">Home</a></li>
            <li><a href="/gallery.html">Gallery</a></li>
            <li><a href="/signup.html">Sign Up</a></li>
          </ul>
        </nav>
      </header>
      <!-- Main Content -->
      <main>
        <!-- hero section -->
        <section id="hero">
          <div id="text-cover">
            <h2>Love Running</h2>
            <h3>West Midlands Stourbridge, Dudley, Brierley Hill</h3>
          </div>
        </section>
      </main>
      <!-- Footer -->
      <footer>
        <ul id="social-icons">
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our facebook (open in a new tab)"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Linkedin (open in a new tab)"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Youtube (open in a new tab)"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram (open in a new tab)"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/6fad5dcb23.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
